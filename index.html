<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="assets/image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <div class="cards">
    <div class="top-card">
      <div class="my-balance">
        <p>My balance</p> <span>$921.48</span>
      </div>
      <div class="logo"><img src="assets/images/logo.svg" alt="logo"></div>
    </div>
    <div class="bottom-card">
      <h1>Spending - Last 7 days</h1>
      <div class="bar-graph">
      </div>
      <hr>
      <div class="result">
        <div>
          <p>Total this month</p>
          <span>$478.33</span>
        </div>
        <div>
          <span>+2.4%</span>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
